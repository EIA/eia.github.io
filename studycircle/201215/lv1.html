<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		p{
			margin: 0;
			font-size: 14px;
		}

	</style>
</head>
<body>
	<script>
		
		let currentValue = 3;
		let valueArray = [];

		let appendBasicP = document.createElement("P");
		appendBasicP.innerHTML = "基準：" + currentValue;
		document.body.appendChild(appendBasicP);

		function pushArray(value){
			valueArray.push(value);
			console.log("valueArray: ", valueArray);

			let appendP = document.createElement("P");
			appendP.innerHTML = "放入的是：" + value;
			document.body.appendChild(appendP);

			let appendP2 = document.createElement("P");
			appendP2.innerHTML = "目前陣列：[ " + valueArray.toString() + " ]";
			document.body.appendChild(appendP2);
		};

		

		pushArray(1);
		pushArray(5);
		pushArray(7);


	</script>
</body>
</html>
